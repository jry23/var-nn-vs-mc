<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-Day VaR and Expected Shortfall Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0;
        }
        h2 {
            font-size: 1.5em;
            color: #ccc;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .left-side {
            flex: 1;
            min-width: 300px;
            margin-right: 20px;
        }
        .right-side {
            flex: 1;
            min-width: 300px;
        }
        label {
            display: inline-block;
            width: 200px;
            margin-bottom: 10px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        input[type="submit"] {
            background-color: #444;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #666;
        }
        #result {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }
            .left-side, .right-side {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <h1>10-Day VaR and Expected Shortfall</h1>
    <h2>Created by Jeffrey Yang</h2>
    <div class="container">
        <div class="left-side">
            <form id="var-form">
                <label for="ticker">Stock Ticker Symbol:</label>
                <input type="text" id="ticker" name="ticker" value="SPY" required><br>

                <label for="r">Risk-Free Rate (r):</label>
                <input type="number" id="r" name="r" value="0.03" step="0.0001" required><br>

                <label for="I">Number of Simulations (I):</label>
                <input type="number" id="I" name="I" value="10000" required><br><br>

                <input type="submit" value="Run VaR Simulation">
            </form>

            <div id="result">
                <div id="result-text"></div>
            </div>
        </div>
        <div class="right-side">
            <img id="stock-graph" src="" alt="Simulated Stock Price Paths" style="display:none;">
        </div>
    </div>

    <script>
        const form = document.getElementById('var-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const data = new FormData(form);
            fetch('/price', {
                method: 'POST',
                body: data
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    document.getElementById('result-text').innerText = `Error: ${result.error}`;
                    document.getElementById('stock-graph').style.display = 'none';
                } else {
                    document.getElementById('result-text').innerHTML = `
                        <h2>10-Day VaR & ES Results</h2>
                        <p><strong>Ticker:</strong> ${result.ticker}</p>
                        <p><strong>Stock Price (S₀):</strong> $${result.S0.toFixed(2)}</p>
                        <p><strong>Daily Volatility (σ):</strong> ${(result.sigma_daily * 100).toFixed(2)}%</p>
                        <p><strong>95% VaR:</strong> $${result.VaR_95.toFixed(2)}</p>
                        <p><strong>95% Expected Shortfall:</strong> $${result.ES_95.toFixed(2)}</p>
                    `;
                    const img = document.getElementById('stock-graph');
                    img.src = `data:image/png;base64,${result.image_base64}`;
                    img.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
